
[RealityStone]
	#Blocks the Reality Stone will never create. Format: modid:block_name
	reality_stone_block_blacklist = ["minecraft:bedrock", "minecraft:command_block"]
	#Entities the Reality Stone will never create. Format: modid:entity_name
	reality_stone_entity_blacklist = ["minecraft:ender_dragon", "minecraft:wither"]

	[RealityStone.Metamorphosis]
		#Entities that grant flight when morphed. Format: modid:entity_name
		fly_entities = ["minecraft:bat", "minecraft:bee", "minecraft:parrot", "minecraft:phantom", "minecraft:ghast", "minecraft:blaze", "minecraft:vex", "minecraft:allay", "minecraft:wither", "minecraft:ender_dragon"]
		#Entities that grant strong swimming/water breathing when morphed. Format: modid:entity_name
		swim_entities = ["minecraft:squid", "minecraft:glow_squid", "minecraft:axolotl", "minecraft:dolphin", "minecraft:cod", "minecraft:salmon", "minecraft:pufferfish", "minecraft:tropical_fish", "minecraft:turtle", "minecraft:guardian", "minecraft:elder_guardian"]
		#Entities that grant fire resistance when morphed. Format: modid:entity_name
		fireproof_entities = ["minecraft:blaze", "minecraft:wither", "minecraft:ghast", "minecraft:magma_cube", "minecraft:strider"]
		#Entities that grant slow falling when morphed. Format: modid:entity_name
		slowfall_entities = ["minecraft:chicken"]
		#Entities that grant wall-climb when morphed. Format: modid:entity_name
		spiderclimb_entities = ["minecraft:spider", "minecraft:cave_spider"]

[MindStone]
	#Entities that cannot be possessed by the Mind Stone. Format: modid:entity_name
	mind_stone_entity_blacklist = ["minecraft:ender_dragon", "minecraft:wither", "minecraft:warden"]
	#Entities that gain flight controls when possessed. Format: modid:entity_name.
	mind_stone_flight_entities = ["minecraft:bat", "minecraft:blaze", "minecraft:ghast", "minecraft:parrot", "minecraft:bee", "minecraft:phantom", "minecraft:vex", "minecraft:ender_dragon", "minecraft:allay"]
	#Entities that gain wall-climb controls when possessed. Format: modid:entity_name.
	mind_stone_wallclimb_entities = ["minecraft:spider", "minecraft:cave_spider", "minecraft:silverfish", "minecraft:endermite"]
	#Entities that gain increased swim speed when possessed. Format: modid:entity_name.
	mind_stone_swimspeed_entities = ["minecraft:squid", "minecraft:glow_squid", "minecraft:axolotl", "minecraft:dolphin", "minecraft:cod", "minecraft:salmon", "minecraft:pufferfish", "minecraft:tropical_fish", "minecraft:turtle"]

[General]
	#If true, certain abilities (e.g., Shockwave Slam) will trigger a client-side camera shake.
	enable_camera_shake = true

